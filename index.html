<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Base Element */
        body{
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding-top: 120px;
        }


        /* Navigation Section - STICKY */
        nav{
            position: sticky;
            top: 0;
            width: 80%;
            display: flex;
            left: 10%;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(2px);
            border-radius: 15px;
            z-index: 1000;
            padding: 5px 30px;
            min-height: 5rem;
            margin-bottom: 20px;
        }


        nav:hover{
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }


        /* Logo Section (inside nav) */
        .logo{
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 10px;
            width: auto;
            height: 60px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(31, 38, 135, 0.3);
            font-family: 'Arial Black', sans-serif;
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }


        .logo:hover{
            color: linear-gradient(135deg, #0011ff 0%, #fa00e5 100%);
        }


        /* Menu Button (inside nav) */
        .menu-button{
            background: rgba(0, 0, 0, 0);
            border: none;
            padding: 10px;
            max-width: 100px;
            max-height: 100px;
            transform: rotateZ(0deg);
            transition: all 0.5s ease;
            cursor: pointer;
        }


        .menu-button:hover{
            transform: rotateZ(360deg);
            transition: all 0.5s ease;
        }


        /* SVG Icon (inside button) */
        svg{
            max-width: 50px;
            max-height: 50px;
            transform: rotateZ(90deg);
            transition: transform 0.5s ease;
        }


        /* Menu List (inside nav) */
        .menu{
            min-height: 50px; 
            max-width: 900px;
            max-height: 60px;
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background: rgb(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 30px 20px;
            backdrop-filter: blur(1px);
            box-shadow: 0 4px 6px rgba(31, 38, 135, 0.3);
            position: absolute;
            z-index: 1000;
            top: 95px;
            right: 0px;
            list-style: none;
            gap: 10px;
        }


        /* Menu Links (inside menu list) */
        li a{
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 40px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }


        li a:hover{
            background-color: rgba(255, 255, 255, 1);
            color: #000000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 40px;
        }


        /* Content Section */
        .content{
            position: relative;
            width: 100%;
            height: 1200px;
            margin: 4% 0;
            background: transparent;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }


        iframe{
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            border-radius: 25px;
        }
    </style>
</head>

        // Toggle Menu Function
        function toggleMenu() {
            let menu = document.querySelector('.menu');
            let button = document.getElementById('TgButton');
            if (menu.style.display === 'inline-flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'inline-flex';
            }
        }
        
        // Navigation Functions
        function Dashboard(){
            let iframe = document.getElementById('Reframe');
            iframe.style.display = 'block';
            iframe.src = 'dashboard.html';
            toggleMenu();
        }


        function Orders(){
            let iframe = document.getElementById('Reframe');
            iframe.style.display = 'block';
            iframe.src = 'orders.html';
            toggleMenu();
        }


        function Products(){
            let iframe = document.getElementById('Reframe');
            iframe.style.display = 'block';

        }


        function Settings(){
            let iframe = document.getElementById('Reframe');

            iframe.src = 'settings.html';
            toggleMenu();
        }
